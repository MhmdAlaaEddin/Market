<div class="body container">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-4 my-3" *ngFor="let good of goods; index as i">
            <div class=" card " style="width: 18rem; ">
                <img [src]='good.photoUrl' class=" card-img-top " alt="... ">
                <div class="card-body ">
                    <h5 class="card-title ">{{good.name}}</h5>
                    <p class="card-text ">{{good.price | currency}}</p>
                    <button class="btn btn-primary " (click)="addToCard(i)" *ngIf="add!==i">Add to cart</button>
                    <div *ngIf="add===i">

                        <input type="number" name="" class="form-control" placeholder="Amount(Kg)" #amount>
                        <button class="btn btn-primary my-2" (click)="buy(+amount.value)"> Buy </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
